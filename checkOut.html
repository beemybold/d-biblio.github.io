<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Procéder au Paiement</title>
    <meta name="description" content="L’étape pour finaliser votre achat en toute sécurité.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> 
    <link rel="stylesheet" href="assets/css/CSS/checkout.css">
</head>

<body style="font-size: 15px;">
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart"><a href="index.html">Continuer à commander</a>
                <h4 style="color: rgb(211,116,116); font-size: 20px;">Vos livres</h4>
                <div class="list">
                    <div class="item"></div>
                </div>
            </div>
            <div class="right">
                <h4 class="font-monospace text-center" style="color: rgb(211,116,116); font-size: 20px;">Finaliser l’achat</h4>
                <form action="your_server_endpoint_here" method="POST">
                    <div class="form">
                        <div class="group">
                            <label for="name">Nom complet</label>
                            <input type="text" id="name" name="name" autocomplete="name" required>
                        </div>
                        <div class="group">
                            <label for="email">Adresse électronique</label>
                            <input type="email" id="email" name="email" autocomplete="email" required>
                        </div>
                        <div class="group">
                            <label for="phone">Numéro de téléphone</label>
                            <input type="tel" id="phone" name="phone" autocomplete="tel" required>
                        </div>
                        <div class="group">
                            <label for="format">Format préféré</label>
                            <select id="format" name="format" required>
                                <option value="" disabled selected>Choisir...</option>
                                <option value="PDF">PDF</option>
                                <option value="epub">epub</option>
                                <option value="djvu">djvu</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="contact">Vous contacter</label>
                            <select id="contact" name="contact" required>
                                <option value="" disabled selected>Choisir...</option>
                                <option value="Par Téléphone">Par Téléphone</option>
                                <option value="Par E-mail">Par E-mail</option>
                                <option value="Par WhatsApp">Par WhatsApp</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row"><div>Quantité Totale</div><div class="totalQuantity"></div></div>
                        <div class="row"><div>Prix Total</div><div class="totalPrice"></div></div>
                    </div>
                    <button class="text-center buttonCheckout" type="submit" style="margin-left: 35%;">
                        <img class="justify-content-around" alt="Payez par Moncash" src="assets/img/MC_button_fr.png" style="cursor: pointer; background: transparent; width: 128px; height: 45px;">
                    </button>
                </form>              
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/checkout.js"></script>
    
</body>

</html>
